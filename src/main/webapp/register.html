<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/Register.css" rel="stylesheet" type="text/css"/>
    <link href="js/Register.js" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form  class="register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="submit">Register
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form action="register" method="POST" class="login-form">
            <p>Register</p>
            <input type="text" name="u" placeholder="username"/>
            <input type="password" name="p" placeholder="password"/>
            <button>Register</button>
            <p class="message">Already registered? <a href="login.html">Log in</a></p>
        </form>
    </div>
</div>
<script src="js/Register.js.js"></script>
</body>
</html>
